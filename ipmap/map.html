<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全国主要城市 IP 数量分布图</title>
    <script src="echarts.js"></script>
    <script src="china.js"></script>
</head>
<body>
<div id="map-wrap" style="height: 500px"> <!-- 这里以后是地图 -->

</div>
<script type="text/javascript">
    // 初始化echarts示例mapChart
    var mapChart = echarts.init(document.getElementById('map-wrap'));
    var myData = [
//        {name: '海门', value: [121.15, 31.89, 90]},
//        {name: '鄂尔多斯', value: [109.781327, 39.608266, 120]},
//        {name: '招远', value: [120.38, 37.35, 142]},
//        {name: '舟山', value: [122.207216, 29.985295, 123]},


    ]
    var option = {
        title: {
            text: '全国主要城市 IP 数量分布图',
            subtext: '数据来自纯真 IP 地址数据库',
            sublink: 'http://update.cz88.net/soft/setup.zip'
        },
        geo: {
            map: 'china'
        },
        backgroundColor: '#404a59', // 图表背景色
        tooltip : {
            trigger: 'item'
        },
        series: [
            {
                name: '城市 IP 地址分布',  // series名称
                type: 'scatter', // series图表类型
                coordinateSystem: 'geo', // series坐标系类型
                data: myData,
                symbolSize: function (val) {
                    return val[2] / 200;
                }
            }
        ]
    };
    mapChart.setOption(option);
</script>
</body>
</html>
